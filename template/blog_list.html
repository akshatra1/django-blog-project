{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a>
          <p>{{ post.timestamp|date }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No blog posts available.</p>
  {% endif %}
{% endblock %}
